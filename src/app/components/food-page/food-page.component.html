<app-not-found [visible]="!food"
notFoundMessage="Product not found!" resetLinkText="Back to Homepage">
</app-not-found>
<div *ngIf="food" class="container">
  <img [src]="food.imageUrl" [alt]="food.name">
  <div class="details">
    <div class="header">
      <span class="name">
        {{food.name}}
      </span>
      <span class="favorite {{food.favorite?'':'not'}}">
        ‚ù§
      </span>
    </div>
    <div class="rating">
      <ngb-rating [(rate)]="food.stars" [max]="5" [readonly]="true" [starTemplate]="t" class="custom-star-rating">
      </ngb-rating>

      <ng-template #t let-fill="fill">
        <span class="star" [style.color]="fill === 100 ? 'red' : 'black'" [style.fontSize]="'18px'">&#9733;</span>
      </ng-template>
    </div>
    <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{origin}}
            </span>
    </div>
    <div class="tags">
      <app-tags [foodPageTags]="food.tags" justifyContent="start" ></app-tags>
    </div>
    <div class="cook-time">
      <span>
        Time to cook about <strong>{{food.cookTime}}</strong> minutes
      </span>
    </div>
    <div class="price">
      <span>
        {{food.price|currency}}
      </span>
    </div>
    <button (click)="addToCart()">Add to Cart</button>
  </div>
</div>
