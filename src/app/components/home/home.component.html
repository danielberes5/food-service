<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <=0" resetLinkText="Reset search"></app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">
      <img src="{{food.imageUrl}}" alt="">
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>
        <span class="favorite {{food.favorite?'':'not'}}">
          ❤
        </span>
        <div class="stars">
          <ngb-rating [(rate)]="food.stars" [max]="5" [readonly]="true" [starTemplate]="t" class="custom-star-rating">
          </ngb-rating>

          <ng-template #t let-fill="fill">
            <span class="star" [style.color]="fill === 100 ? 'red' : 'black'" [style.fontSize]="'18px'">&#9733;</span>
          </ng-template>
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{origin}}
            </span>
          </div>
          <div class="cook-time">
            <span>
              ⏱
            </span>
            {{food.cookTime}}
          </div>
        </div>
        <div class="price">
            <span>
              {{food.price|currency}}
            </span>
        </div>
      </div>
    </a>
  </li>
</ul>
