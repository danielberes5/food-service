<app-search></app-search>
<app-tags></app-tags>
<ul>
  <li *ngFor="let food of foods">
    <a>
      <img src="{{food.imageUrl}}" alt="">
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>
        <span class="favorite {{food.favorite?'':'not'}}">
          ❤
        </span>
        <div class="stars">
          <star-rating
            [value]="5"
            [totalstars]="5"
            checkedcolor="red"
            uncheckedcolor="black"
            size="18px"
            [readonly]="true"
            >
          </star-rating>
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{origin}}
            </span>
          </div>
          <div class="cook-time">
            <span>
              ⏱
            </span>
            {{food.cookTime}}
          </div>
          <div class="price">
            <span>
              {{food.price|currency}}
            </span>
          </div>
        </div>
      </div>
    </a>
  </li>
</ul>
